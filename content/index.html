<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Stories Slider</title>
</head>
<body>
    <div data-slide="slide" class="slide">
        <div class="slide-items">
            <img src="assets/img1.jpg" alt="Img futebol">
            <img src="assets/img2.jpg" alt="Img praia e futebol">
            <img src="assets/img3.jpg" alt="Img surfista">
            <img src="assets/img4.jpg" alt="Img modelo">
        </div>
        <nav class="slide-nav">
            <div class="slide-thumb">

            </div>
            <button class="slide-prev">Preview</button>
            <button class="slide-next">Next</button>
        </nav>
    </div>
    

    <script src="JavaScript/script.js"></script>
</body>
</html>
